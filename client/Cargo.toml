[package]
name = "android-commander"
version = "0.1.3"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[dependencies]
anyhow = "=1.0.52"
async-trait = "=0.1.52"
directories = "=4.0.1"
dotenv = "=0.15.0"
rust-embed = "=6.3.0"
tempfile = "=3.2.0"
thiserror = "=1.0.30"
toml = "=0.5.8"
tracing = "=0.1.29"

[dependencies.iced]
git = "https://github.com/hecrj/iced.git"
rev = "b7bc169120d3447ead238e974007027a5152d341"
features = ["svg", "tokio"]

[dependencies.iced_futures]
git = "https://github.com/hecrj/iced.git"
rev = "b7bc169120d3447ead238e974007027a5152d341"

[dependencies.iced_native]
git = "https://github.com/hecrj/iced.git"
rev = "b7bc169120d3447ead238e974007027a5152d341"

[dependencies.serde]
version = "=1.0.144"
features = ["derive"]

[dependencies.tokio]
version = "=1.15.0"
features = ["fs", "io-std", "io-util", "macros", "sync"]

[dependencies.tracing-subscriber]
version = "=0.3.5"
features = ["env-filter"]

[target.'cfg(windows)'.dependencies.winapi]
version = "=0.3.9"
default-features = false
features = ["wincon"]

[package]
name = "android-commander"
version = "0.1.0"
authors = ["Satoru Sukawa <sukawasatoru.github@outlook.jp>"]
edition = "2021"

[dependencies]
anyhow = "=1.0.52"
dotenv = "=0.15.0"
iced_futures = "*"
iced_native = "*"
rust-embed = "=6.3.0"
tempfile = "=3.2.0"
thiserror = "=1.0.30"
tracing = "=0.1.29"

[dependencies.iced]
version = "=0.3.0"
features = ["tokio"]

[dependencies.tokio]
version = "=1.15.0"
features = ["fs", "io-std", "io-util", "sync"]

[dependencies.tracing-subscriber]
version = "=0.3.5"
features = ["env-filter"]

[target.'cfg(windows)'.dependencies.winapi]
version = "=0.3.9"
default-features = false
features = ["wincon"]
